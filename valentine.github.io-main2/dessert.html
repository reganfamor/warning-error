<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dessert</title>
	<style>
		body {
			text-align: center;
			margin-top: 30px;
			font-family: courier;
			background-color: #FFF5E4;
			color: #FF9494;
		}
		#dessertquestion {
			font-size: 50px;
			margin-bottom: 30px;
			font-weight: bold;
		}
		.dessert-item {
			display: inline-table;
			margin: 10px;
			vertical-align: top;
			color: #FF9494;
		}
		.dessert-item img {
            width: 220px; 
            height: auto;
			padding: 10px;
        }
		.dessert-item label {
            display: block;
        }
		.button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 20px;
            background-color:#FFE3E1;
            color: #e67373;
            border-radius: 12px;
            border: 2px solid #FFE3E1;
        }
	</style>
</head>
<body>
	<div id = "dessertquestion"> Which dessert we eatin cuh </div>
	
	<div class = "dessert-selection">
		<div class = "dessert-item">
			<img src = "food/boba.jpeg" alt ="Manggo Float">
			<label><input type="checkbox" name="dessert" value="Manggo Float"> Manggo Float</label>
		</div>	
		<div class = "dessert-item">
			<img src = "food/churro.jpeg" alt ="Lychee">
			<label><input type="checkbox" name="dessert" value="Lychee"> Lychee</label>
		</div>	
		<div class = "dessert-item">
			<img src = "food/che.jpeg" alt ="Tanghulu Candy">
			<label><input type="checkbox" name="dessert" value="Tanghulu Candy"> Tanghulu Candy</label>
		</div>	
		<div class = "dessert-item">
			<img src = "food/mochi.jpeg" alt ="mochi">
			<label><input type="checkbox" name="dessert" value="mochi"> mochi</label>
		</div>	
		<div class = "dessert-item">
			<img src = "food/randombun.jpeg" alt ="Fried Kamote Stick">
			<label><input type="checkbox" name="dessert" value="Fried Kamote Stick"> Fried Kamote Stick</label>
		</div>	
		<div class = "dessert-item">
			<img src = "food/taiyaki.jpeg" alt ="Ice Cream">
			<label><input type="checkbox" name="dessert" value="Ice Cream"> Ice Cream</label>
		</div>	
		<div class = "dessert-item">
			<img src = "food/terra.jpeg" alt ="Potato Corner fries Sour Cream flavor">
			<label><input type="checkbox" name="dessert" value="Potato Corner fries Sour Cream flavor"> Potato Corner fries Sour Cream flavor</label>
		</div>	
	</div>
	<button class = "button" onclick="location.href='activities.html'">Continue UWU</button>

</body>
</html>
